[project]
name = "krona"
version = "0.2.0"
description = "KRONA Rapidly Organizes Nordic Assets - Transaction tool for Nordic brokers"
authors = [{ name = "Martin SjÃ¶borg", email = "martin@sjoborg.org" }]
readme = "README.md"
keywords = ['python']
requires-python = ">=3.10"
dependencies = [
    "polars>=1.19.0",
    "thefuzz==0.22.1",
    "rich==14.1.0",
    "textual[syntax]>=5.1.0",
    "textual-plotext>=0.2.0",
    "httpx>=0.28.1",
]

[project.urls]
Homepage = "https://Sjoeborg.github.io/krona/"
Repository = "https://github.com/Sjoeborg/krona"
Documentation = "https://Sjoeborg.github.io/krona/"

[dependency-groups]
dev = [
    "pytest>=7.2.0",
    "pre-commit>=2.20.0",
    "ty>=0.0.1a18",
    "ruff>=0.12",
]

[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["krona"]

[tool.pytest.ini_options]
testpaths = ["tests"]
log_cli = true
log_cli_level = "DEBUG"

[tool.ruff]
target-version = "py313"
line-length = 120
fix = true
exclude = [
    "*.css",
    "*.html",
    "*.md",
]

[tool.ruff.lint]
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
    # Use specific ignores
    "PGH003"
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]
